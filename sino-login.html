<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход - Панель Владельца</title>
  <link rel="stylesheet" href="css/sino.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .input-with-icon input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-with-icon input:focus {
      outline: none;
      border-color: #4cc9f0;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-footer {
      margin-top: 25px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }
    
    .error-message {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }
    
    .error-message.show {
      display: block;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-crown"></i> Панель Владельца</h1>
      <p>Sino IT - Система управления</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="sinoLoginForm">
      <div class="form-group">
        <label for="login">Логин</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="login" name="login" placeholder="Введите логин" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
      </div>
      
      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Войти в панель
      </button>
    </form>
    
    <div class="login-footer">
      <p>Доступ только для владельца системы</p>
    </div>
  </div>
  
  <script>
    document.getElementById('sinoLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('errorMessage');
      
      // Очищаем предыдущую ошибку
      errorElement.textContent = '';
      errorElement.classList.remove('show');
      
      try {
        const response = await fetch('/sino/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ login, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = '/sino.html';
        } else {
          errorElement.textContent = data.error || 'Ошибка входа';
          errorElement.classList.add('show');
        }
      } catch (err) {
        errorElement.textContent = 'Ошибка соединения с сервером';
        errorElement.classList.add('show');
      }
    });
    
    // Автофокус на поле логина
    document.getElementById('login').focus();
  </script>
</body>
</html>
